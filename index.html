<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <picture
        ><img src="images/illustration-hero.svg" alt="hero image"
      /></picture>
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="subscription">
        <div class="icon">
          <img src="/images/icon-music.svg" alt="music icon" />
        </div>
        <div class="annualPlan">
          <h4 class="plan">Annual Plan</h4>
          <h4 class="price">$59.99/year</h4>
        </div>
        <a class="change" href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <a class="cancel" href="#">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hamdi Ismail</a>.
    </div>
  </body>
</html>
